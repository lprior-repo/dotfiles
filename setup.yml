- name: Setup Machine
  hosts: localhost
  become: yes
  vars:
    brew_env_line: 'eval "$(/home/linuxbrew/.linuxbrew/bin/brew shellenv)"'

  tasks:
    - name: Install snap packages
      community.general.snap: 
        name: 
          - bat
          - chezmoi
          - docker
          - eza
          - fd
          - fzf
          - gh
          - ghostty
          - go
          - kind
          - kubernetes-cli
          - lazygit
          - luacheck
          - neovim
          - nerdfix
          - node
          - nushell
          - ruby
          - sqlite
          - ripgrep
          - rust
          - starship
          - terraform
          - xclip
          - wezterm
          - zellij
          - zoxide
        classic: true




